<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- IMPORTANT SETUP -->
    <!-- Change the YOUR_API_KEY section of the config URL to match your API key --> 
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/"
    />

    <!--
      The app can be configured to play sounds in some cases:

      <meta name="simplewebrtc-sound-message-receive" content="/url-of-mp3-file" />
      <meta name="simplewebrtc-sound-message-send" content="/url-of-mp3-file" />
      <meta name="simplewebrtc-sound-peer-enter" content="/url-of-mp3-file" />
      <meta name="simplewebrtc-sound-peer-exit" content="/url-of-mp3-file" />
      <meta name="simplewebrtc-sound-test-output" content="/url-of-mp3-file" />
    -->

    <title>penelo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
        font-family: -apple-system,
          BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #3f3f3f;
        text-rendering: optimizeSpeed;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      button,
      input {
        color: inherit;
        font: inherit;
        margin: 0;
      }

      select {
        border-radius: 50px;
      }

      button {
        overflow: visible;
      }

      button {
        text-transform: none;
      }

      button,
      html input[type='button'],
      input[type='reset'],
      input[type='submit'] {
        -webkit-appearance: button;
        cursor: pointer;
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      p {
        margin-top: 0;
        margin-bottom: 30px;
      }

      img,
      video {
        max-width: 100%;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
        padding: 0;
      }
    
      .create-room-form {
        text-align: center;
      }

      .create-room-form-input-wrapper {
        border: 1px #202020 solid;
        padding: 10px;
        border-radius: 50px;
      }

      .create-room-form-input-wrapper:focus {
        border: 1px #202020 solid;
      }

      .create-room-form-input {
        border: none;
        background: none;
        color: #1A936F;
        width: 50%;
      }

      .create-room-form-input:focus,
      .create-room-form-button:focus {
        outline: none;
      }

      .create-room-form-button {
        margin-left: 10px;
        padding: 8px 10px !important;
        display: inline-block;
        border: 1px solid transparent;
        border-radius: 5px;
        background-color: #01BAEF;
        color: #ffffff;
      }

      .create-room-form-button:hover {
        background-color: #1A936F;
      }

      @media (max-width: 420px) {
        .haircheck-header-greeting {
        text-align: center;
        margin-top: 20px;
        color: #1a936f;
      }

        .create-room-form-input-wrapper {
          width: 100%;
          display: block;
          text-align: left;
        }
        .create-room-form-button {
          width: 100%;
          margin-top: 20px;
          display: block;
          margin-left: 0px;
        }
        .create-room-form-input {
          width: 75%;
        }
      }

      .container {
        margin: 60px auto;
        width: 85%;
        max-width: 800px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <template id="haircheck-header">
    </template>
    <template id="empty-peer-grid">
      <h2 style="text-align: center; color: #707070">
        Empty (for now!)
      </h2>
    </template>
    <template id="empty-roster">
      <div></div>
    </template>
    <template id="homepage">
      <h1 style="text-align: center;margin-top: 100px;color: #1A936F;">penelo</h1>
      <div class="container">
        <form class="create-room-form" method="GET" action="/penelo">
          <span class="create-room-form-input-wrapper">
            <input
              type="text"
              name="room"
              placeholder="Choose a room name"
              class="create-room-form-input"/>
          </span>
          <button
            class="create-room-form-button button button-default button-undefined"
            type="submit">
            Go!
          </button>
        </form>
        <div class="container">
          <p style="color: #bdbdbd;">Enter a name for your room and click Go! It's that simple. No signups necessary. Once created you can simply share your link with friends and family. Try it out!</p>
        </div>
      </div>
    </template>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      SimpleWebRTC.run({
        roomName: params.get('room'),
        root: document.getElementById('root'),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate('empty-peer-grid'),
        haircheckHeaderPlaceholder: () =>
          SimpleWebRTC.loadTemplate('haircheck-header'),
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate('empty-roster'),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate('homepage')
      });
    </script>
  </body>
</html>
