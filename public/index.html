    <title>penelo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        font-family: -apple-system,
          BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #3f3f3f;
        text-rendering: optimizeSpeed;
        background-color: transparent!important;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      button,
      input {
        color: inherit;
        font: inherit;
        margin: 0;
      }

      select {
        border-radius: 50px;
      }

      button {
        overflow: visible;
      }

      button {
        text-transform: none;
      }

      button,
      html input[type='button'],
      input[type='reset'],
      input[type='submit'] {
        -webkit-appearance: button;
        cursor: pointer;
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      img,
      video {
        max-width: 100%;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
        padding: 0;
      }
    
      .create-room-form {
        text-align: right;
        float: right;
        width: 75%;
        margin-right: 10px;
      }

      .create-room-form-input-wrapper {
        border: 1px #3f3f3f solid;
        padding: 10px;
        border-radius: 50px;
      }

      .create-room-form-input-wrapper:focus {
        border: 1px #3f3f3f solid;
      }

      .create-room-form-input {
        border: none;
        background: none;
        color: #00A6A6;
        width: 50%;
      }

      .create-room-form-input:focus,
      .create-room-form-button:focus {
        outline: none;
      }

      .create-room-form-button {
        margin-left: 10px;
        padding: 8px 10px !important;
        display: inline-block;
        border: 1px solid transparent;
        border-radius: 5px;
        background-color: #F27059;
        color: #ffffff;
      }

      .create-room-form-button:hover {
        background-color: #F25C54;
      }

      .pwa {
        position: fixed;
        bottom: 20px;
        right: 25px;
        text-align: center;
      }

      pwa-install::part(openButton) {
        background-color: #00A6A6;
        border-radius: 5px;
        text-align: center;
        padding: 8px 10px;
        font-size: 16px;
      }

      pwa-install::part(installModal) {
        background-color: #00A6A6;
      }

      pwa-install::part(installButton) {
        background-color: #F25C54!important;
      }

      .homepage-header {
        margin: 0 auto; 
        padding-top: 20px; 
        padding-bottom: 5px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
      }

      .homepage-header > img {
        width: 30px;
        height: auto;
        border-radius: 5px;
        float: left;
        margin-left: 10px;
      }

      .homepage-header > span {
        float: left;
        color: #00A6A6;
        font-size: 2em;
        line-height: 30px;
        margin-left: 10px;
        font-weight: normal;
      }

      .feed-block {
        height: auto;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 20px;
        padding-bottom: 60px;
        text-align: left;
        border-bottom: 1px solid #bdbdbd;
      }

      .feed-block > span {
        float: right;
        font-size: 12px;
        color: #bdbdbd;
      }

      .feed-block > p {
        display: block;
        font-weight: normal;
      }

      .feed-block > img {
        float: left;
        border-radius: 5px;
        margin-right: 10px;
      }

      .container {
        margin: 0 auto;
        width: 85%;
        max-width: 800px;
        text-align: center;
      }

      @media (min-width: 510px) and (max-width: 611px)  {
        .container {
          width: 100%;
        }

        .create-room-form {
          width: 70%;
        }

        .feed-block {
          min-height: 100px;
          height: 100px;
          width: 100%;
          margin-top: 10px;
          padding: 0 20px 40px 20px;
          text-align: left;
          border-bottom: 1px solid #bdbdbd;
        }
      }

      @media (min-width: 421px) and (max-width: 509px)  {
        .container {
          width: 100%;
        }

        .create-room-form {
          width: 65%;
        }

        .feed-block {
          height: auto;
          width: 100%;
          margin-top: 10px;
          padding: 0 20px 40px 20px;
          text-align: left;
          border-bottom: 1px solid #bdbdbd;
        }

        .homepage-header {
          padding-top: 36px;
          background-color: #000000;
          border-bottom: 1px solid #3f3f3f;
        }
      }

      @media (max-width: 420px) {
        .container {
          width: 100%;
        }
        
        .homepage-header {
          padding-top: 42px;
          background-color: #000000;
          border-bottom: 1px solid #3f3f3f;
        }

        .homepage-header > img {
          width: 25px;
          height: auto;
          border-radius: 5px;
          float: left;
          margin-left: 10px;
          margin-top: 5px;
        }

        .homepage-header > span {
          float: left;
          color: #00A6A6;
          font-size: 20px;
          line-height: 25px;
          margin-left: 10px;
          font-weight: normal;
          padding-top: 5px;
        }

        .pwa {
          position: fixed;
          bottom: 20px;
          right: 20px;
          text-align: center;
        }

        .haircheck-header-greeting {
          text-align: center;
          margin-top: 20px;
          color: #1a936f;
        }

        .create-room-form {
          text-align: right;
          float: right;
          width: 60%;
          margin-right: 10px;
        }

        .create-room-form-input-wrapper {
          width: 80%;
          display: inline-block;
          text-align: left;
          padding: 5px;
        }

        .create-room-form-button {
          display: inline-block;
          margin-left: 0px;
          padding: 4px 6px!important;
        }

        .create-room-form-input {
          width: 100%;
        }

        .feed-block {
          height: auto;
          width: 100%;
          margin-top: 20px;
          padding: 0 15px 60px 15px;
          text-align: left;
          border-bottom: 1px solid #3f3f3f;
        }

        .feed-block > img {
          width: 38px;
          height: 38px;
          float: left;
          border-radius: 5px;
          margin-right: 10px;
        }

        .feed-block > span {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body onload="getPenelo()">
    <div id="root"></div>
    <template id="haircheck-header">
    </template>
    <template id="empty-peer-grid">
      <h2 style="text-align: center; color: #00A6A6">
        It's just you (for now!)
      </h2>
    </template>
    <template id="empty-roster">
      <div></div>
    </template>
    <template id="homepage">
      <div class="homepage-header">
        <img src="https://jackfperryjr.github.io/penelo/logo64.png" width="30" height="30" alt="Penelo logo"/>
        <span>penelo</span>
        <form class="create-room-form" method="GET" action="/penelo">
          <span class="create-room-form-input-wrapper">
            <input
              type="text"
              name="room"
              placeholder="Enter a room name"
              class="create-room-form-input"/>
          </span>
          <button
            class="create-room-form-button button button-default button-undefined"
            type="submit">
            Go!
          </button>
        </form>
      </div>
      <div class="container" style="padding: 100px 0 50px 0;">
        <div class="feed container">
        </div>
        <div class="pwa">
          <script async defer>
            let installComponent = document.createElement("pwa-install");
            document.querySelector('.pwa').appendChild(installComponent);
            //installComponent.getInstalledStatus();
          </script>
          <script async defer>
            let updateComponent = document.createElement('pwa-update');
            document.querySelector('.pwa').appendChild(updateComponent);
          </script>
        </div>
      </div>
    </template>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      SimpleWebRTC.run({
        roomName: params.get('room'),
        root: document.getElementById('root'),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate('empty-peer-grid'),
        haircheckHeaderPlaceholder: () =>
          SimpleWebRTC.loadTemplate('haircheck-header'),
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate('empty-roster'),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate('homepage')
      });

      function getPenelo() {
        fetch('https://chocoboapi.azurewebsites.net/v1/account/penelo', {
          method: 'get'
        }).then(response => response.json())
          .then(function(response) {
            if (!response.message && response.rooms && response.rooms.length > 0) {
              let rooms = response.rooms;
              for (i = 0; i < rooms.length; i++) {
                // TODO: Rethink this.
                // let img = document.createElement('img');
                // let p = document.createElement('p');
                // let span = document.createElement('span');
                // let div = document.createElement('div');
                // img.src = "https://jackfperryjr.github.io/penelo/logo64.png";
                // p.innerHTML = 'Someone created the room <a href="https://jackfperryjr.github.io/penelo?room=' + rooms[i].name + '">'+ rooms[i].name +'</a>. Go check it out. It might have a password, though.';
                // let timestamp = new Date(rooms[i].created_at);
                // span.innerHTML = timestamp.toLocaleString();
                // div.classList.add('feed-block');
                // div.appendChild(img);
                // div.appendChild(p);
                // div.appendChild(span);
                // document.querySelector('.feed').appendChild(div);
              }
            } else {
                let img = document.createElement('img');
                let p = document.createElement('p');
                let span = document.createElement('span');
                let div = document.createElement('div');
                img.src = "https://jackfperryjr.github.io/penelo/logo64.png";
                p.innerHTML = "Seems there aren't any rooms active at the moment. You should go create one!";
                let timestamp = new Date();
                span.innerHTML = timestamp.toLocaleString();
                div.classList.add('feed-block');
                div.appendChild(img);
                div.appendChild(p);
                div.appendChild(span);
                document.querySelector('.feed').appendChild(div);
            }

            let img = document.createElement('img');
            let p = document.createElement('p');
            let span = document.createElement('span');
            let div = document.createElement('div');
            img.src = "https://jackfperryjr.github.io/penelo/logo64.png";
            p.innerHTML = "Create a room or enter a friend's and click Go! It's that easy. No signups necessary. Once in you can simply share your link with friends and family. Try it out!";
            let timestamp = new Date();
            span.innerHTML = timestamp.toLocaleString();
            div.classList.add('feed-block');
            div.appendChild(img);
            div.appendChild(p);
            div.appendChild(span);
            document.querySelector('.feed').appendChild(div);
        });
      }
    </script>
  </body>
</html>
